<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Website of 5 bakas</title>
    <style>
        :root {
            --glow-color: #00d4ff;
            --card-bg: rgba(5, 5, 5, 0.85);
            --online-color: #00ff88;
            --offline-color: #ff4b4b;
            --accent-hue: 190;
        }

        /* Added smooth scrolling for the whole page */
        html { scroll-behavior: smooth; }

        body {
            background-color: #000;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
            overflow-y: auto; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 80px;
        }

        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        #liveClock {
            position: fixed;
            top: 15px;
            right: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: hsl(var(--accent-hue), 100%, 70%);
            text-shadow: 0 0 10px hsl(var(--accent-hue), 100%, 50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 12px;
            border-radius: 8px;
            border: 1px solid hsla(var(--accent-hue), 100%, 50%, 0.3);
            z-index: 100;
        }

        /* BACK TO TOP BUTTON */
        #scrollTopBtn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: hsl(var(--accent-hue), 100%, 50%);
            color: black;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 150;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px hsl(var(--accent-hue), 100%, 50%);
            transition: 0.3s;
        }
        #scrollTopBtn:hover { transform: scale(1.1); }

        .section-title {
            font-size: clamp(1.8rem, 8vw, 3rem);
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 40px 0 10px 0;
            text-shadow: 0 0 15px hsla(var(--accent-hue), 100%, 50%, 0.7);
            z-index: 10;
            text-align: center;
        }

        #welcomeBanner {
            display: none;
            font-size: 1.2rem;
            color: hsl(var(--accent-hue), 100%, 50%);
            margin-bottom: 10px;
            text-transform: uppercase;
            z-index: 10;
        }

        .controls { margin-bottom: 30px; display: flex; gap: 10px; z-index: 10; flex-wrap: wrap; justify-content: center; }
        
        button.nav-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid hsl(var(--accent-hue), 100%, 50%);
            color: hsl(var(--accent-hue), 100%, 50%);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        button.nav-btn:hover { background: hsl(var(--accent-hue), 100%, 50%); color: black; }

        .container { 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap; 
            justify-content: center; 
            z-index: 5; 
            width: 100%; 
            max-width: 1200px;
            padding: 10px;
        }

        .profile-card {
            width: 200px;
            background: var(--card-bg);
            border-radius: 25px;
            border: 2px solid hsl(var(--accent-hue), 100%, 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 15px;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .card-pulse { transform: scale(1.05) !important; box-shadow: 0 0 30px hsla(var(--accent-hue), 100%, 50%, 0.6); }

        .profile-img {
            width: 100px; height: 100px;
            border-radius: 50%; border: 3px solid hsl(var(--accent-hue), 100%, 50%);
            margin-bottom: 15px; object-fit: cover;
        }

        .name { font-size: 1.2rem; font-weight: bold; margin-bottom: 8px; text-align: center;}

        .status-area {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.75rem; padding: 5px 15px; border-radius: 20px;
            background: rgba(255,255,255,0.1); margin-bottom: 15px;
            cursor: pointer;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .online .dot { background: var(--online-color); box-shadow: 0 0 8px var(--online-color); }
        .offline .dot { background: var(--offline-color); }

        .fb-link {
            text-decoration: none; background: #1877F2; color: white;
            padding: 8px 18px; border-radius: 15px; font-weight: bold; font-size: 0.8rem;
        }

        #loginModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200; justify-content: center; align-items: center;
        }
        .modal-content { 
            background: #000; padding: 25px; border: 2px solid #00d4ff; 
            border-radius: 20px; text-align: center; width: 85%; max-width: 350px;
        }
        input { display: block; width: 90%; padding: 12px; margin: 10px auto; background: #111; border: 1px solid #333; color: white; border-radius: 8px; }

        #ytPlayer { position: absolute; top: -1000px; }

        @media (max-width: 500px) {
            .profile-card { width: 85%; }
            #liveClock { font-size: 0.7rem; top: 10px; right: 10px; }
            #scrollTopBtn { width: 40px; height: 40px; bottom: 15px; right: 15px; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div id="ytPlayer"></div>
    <div id="liveClock">00:00:00 AM</div>
    
    <button id="scrollTopBtn" onclick="scrollToTop()">‚Üë</button>
    
    <div id="welcomeBanner">Welcome Lyzy</div>
    <h1 class="section-title">THE FIVE BAKAS</h1>

    <div class="controls">
        <button class="nav-btn" id="musicBtn" onclick="toggleMusic()">üéµ Start Beat</button>
        <button class="nav-btn" id="adminBtn" onclick="openLogin()">üõ†Ô∏è Admin</button>
        <button class="nav-btn" id="exitAdminBtn" onclick="exitAdmin()" style="display:none; border-color: red; color: red;">üîí Logout</button>
    </div>

    <div class="container" id="profileGrid"></div>

    <div id="loginModal">
        <div class="modal-content">
            <h3 style="color: #00d4ff">Admin Access</h3>
            <div id="loginFields">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button class="nav-btn" onclick="checkLogin()" style="width: 100%">Login</button>
                <button class="nav-btn" onclick="closeLogin()" style="width: 100%; margin-top: 10px; border-color: #555;">Cancel</button>
            </div>
            <div id="adminPanel" style="display:none">
                <input type="text" id="newName" placeholder="Name">
                <input type="text" id="newImg" placeholder="Image URL">
                <input type="text" id="newFb" placeholder="FB Link">
                <button class="nav-btn" onclick="addNewProfile()" style="width: 100%;">Add Profile</button>
                <div id="adminManageList" style="margin-top: 20px; text-align: left; max-height: 200px; overflow-y: auto;"></div>
                <button class="nav-btn" onclick="closeLogin()" style="width: 100%; margin-top: 20px; border-color: #555;">Close</button>
            </div>
        </div>
    </div>

<script>
    const youtubeVideoID = "Bf2ml3oE2JA"; 
    let player, hue = 190, isPlaying = false, isAdmin = false;

    // SCROLL TO TOP LOGIC
    const topBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            topBtn.style.display = "flex";
        } else {
            topBtn.style.display = "none";
        }
    };
    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function updateClock() {
        document.getElementById('liveClock').textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytPlayer', {
            videoId: youtubeVideoID,
            playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': youtubeVideoID },
            events: { 'onStateChange': (e) => isPlaying = (e.data === 1) }
        });
    }

    function toggleMusic() {
        const btn = document.getElementById('musicBtn');
        if (player.getPlayerState() === 1) {
            player.pauseVideo();
            btn.innerText = "üéµ Start Beat";
        } else {
            player.playVideo();
            btn.innerText = "üîá Stop Beat";
        }
    }

    // BG Animation
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    let stars = [], particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 8;
            this.alpha = 1;
        }
        draw() {
            ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${this.alpha})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
        }
        update() { this.x += this.vx; this.y += this.vy; this.alpha -= 0.02; }
    }

    class Star {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speed = Math.random() * 3 + 1;
        }
        update() {
            let s = isPlaying ? this.speed * 3 : this.speed;
            this.x += s;
            if (this.x > canvas.width) { this.reset(); this.x = -10; }
        }
        draw() {
            ctx.fillStyle = `hsl(${hue}, 100%, 75%)`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }
    for (let i = 0; i < 50; i++) stars.push(new Star());

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (isPlaying) {
            hue = (hue + 1) % 360;
            document.documentElement.style.setProperty('--accent-hue', hue);
            if (Math.random() > 0.97) {
                document.querySelectorAll('.profile-card').forEach(c => c.classList.add('card-pulse'));
                setTimeout(() => document.querySelectorAll('.profile-card').forEach(c => c.classList.remove('card-pulse')), 80);
            }
        }
        stars.forEach(s => { s.update(); s.draw(); });
        particles.forEach((p, i) => { p.update(); p.draw(); if (p.alpha <= 0) particles.splice(i, 1); });
        requestAnimationFrame(animate);
    }
    animate();

    let profileData = JSON.parse(localStorage.getItem('bakasProfiles')) || [
        { name: "Kim Mendez", img: "https://scontent.fdvo5-1.fna.fbcdn.net/v/t39.30808-6/584492367_859708949925441_8244425694192105157_n.jpg?oh=00_Afpg2xHnzxvjxPSx1qo5Fg29cL7VQuUH7zprpZmR67NZYA&oe=695D3378", fb: "#" },
        { name: "Ryzen Ogabang", img: "https://scontent.fdvo5-1.fna.fbcdn.net/v/t39.30808-1/590284078_1645969200146630_5912426453274868159_n.jpg?oh=00_AfrCdnzjfLjuX3mCzm22pYlOdDcYZ--xbX5cJ6ZH-ss7YQ&oe=695D3D2B", fb: "#" },
        { name: "Chris Ian Mendez", img: "https://scontent.fdvo8-1.fna.fbcdn.net/v/t39.30808-1/602300451_1649538516013825_5734438207965141050_n.jpg?oh=00_AfrntHDTqcFpxOaLYwNnfLCuWaeUpU_7InJnAWmART4SgA&oe=695D4ADB", fb: "#" },
        { name: "Jheyben Candilasa", img: "https://scontent.fdvo8-1.fna.fbcdn.net/v/t39.30808-1/594153435_1447806710236949_8494300994943267123_n.jpg?oh=00_AfrPrVmRZU2ia9wiuHABC8qgEg2zW_NwQVCO0ysl6RGE4g&oe=695D55E1", fb: "#" },
        { name: "John Michael Cuba", img: "https://scontent.fdvo5-1.fna.fbcdn.net/v/t39.30808-1/584901526_122184137486548537_6606932536928917867_n.jpg?oh=00_AfrAkfg6Po5vz91fEiOE1-IGI_fEKeU0JsSbzQu2UOcTZw&oe=695D590F", fb: "#" }
        { name: "John Michael Cuba", img: "https://scontent.fdvo5-1.fna.fbcdn.net/v/t39.30808-1/584901526_122184137486548537_6606932536928917867_n.jpg?oh=00_AfrAkfg6Po5vz91fEiOE1-IGI_fEKeU0JsSbzQu2UOcTZw&oe=695D590F", fb: "#" }

    ];

    function render() {
        const grid = document.getElementById('profileGrid');
        grid.innerHTML = '';
        profileData.forEach((user, i) => {
            const card = document.createElement('div');
            card.className = 'profile-card';
            card.innerHTML = `
                <img src="${user.img}" class="profile-img">
                <div class="name">${user.name}</div>
                <div class="status-area online" onclick="handleStatus(this)">
                    <span class="dot"></span><span class="status-text">Online</span>
                </div>
                <a href="${user.fb}" target="_blank" class="fb-link">Visit FB</a>
            `;
            grid.appendChild(card);
        });
        localStorage.setItem('bakasProfiles', JSON.stringify(profileData));
        if(isAdmin) renderAdminList();
    }

    function renderAdminList() {
        const list = document.getElementById('adminManageList');
        list.innerHTML = '<h5 style="color:red; margin: 5px 0;">Remove Profiles:</h5>';
        profileData.forEach((user, i) => {
            const item = document.createElement('div');
            item.style.display="flex"; item.style.justifyContent="space-between"; item.style.marginBottom="5px";
            item.innerHTML = `<span style="font-size:0.8rem">${user.name}</span><button class="nav-btn" style="padding:2px 8px; font-size:0.6rem; border-color:red; color:red" onclick="deleteProfile(${i})">Del</button>`;
            list.appendChild(item);
        });
    }

    function addNewProfile() {
        const name = document.getElementById('newName').value, img = document.getElementById('newImg').value, fb = document.getElementById('newFb').value;
        if(name && img && fb) {
            profileData.push({name, img, fb});
            render();
            document.getElementById('newName').value=''; document.getElementById('newImg').value=''; document.getElementById('newFb').value='';
        }
    }

    function deleteProfile(i) { profileData.splice(i, 1); render(); }
    function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
    function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }
    
    function checkLogin() {
        if (document.getElementById('username').value === "lyzy" && document.getElementById('password').value === "prolyzy") {
            isAdmin = true;
            document.getElementById('welcomeBanner').style.display = 'block';
            document.getElementById('loginFields').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('adminBtn').style.display = 'none';
            document.getElementById('exitAdminBtn').style.display = 'block';
            render();
        } else { alert("Wrong Password!"); }
    }

    function exitAdmin() {
        isAdmin = false;
        document.getElementById('welcomeBanner').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'none';
        document.getElementById('loginFields').style.display = 'block';
        document.getElementById('exitAdminBtn').style.display = 'none';
        document.getElementById('adminBtn').style.display = 'block';
    }

    function handleStatus(el) {
        if (!isAdmin) return;
        el.classList.toggle('online'); el.classList.toggle('offline');
        el.querySelector('.status-text').innerText = el.classList.contains('online') ? "Online" : "Offline";
    }

    render();
</script>
</body>
</html>
